spring:
  application:
    name: USERS-SERVICE
  config:
    import: "optional:configserver:http://localhost:8071/"
  profiles:
    active: prod
  kafka:
    bootstrap-servers: 128.199.199.32:9092


server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"


eureka:
  instance:
    preferIpAddress: false
    hostname: localhost
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/